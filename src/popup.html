<!DOCTYPE html>
<html>
<head>
  <!-- <script src="popup.js"></script>
  <link rel="stylesheet" href="popup.css"> -->
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <h1>Web Activity Recorder</h1>
    </div>
    
    <!-- General Settings Card -->
    <div class="card">
      <div class="card-header">
        <h2>General Settings</h2>
      </div>
      <div class="card-content">
        <!-- Project Path -->
        <div class="setting-row">
          <label>Project Path</label>
          <div class="path-container">
            <input type="text" id="projectPathInput" class="path-input" placeholder="Enter project directory path...">
            <button id="updatePathBtn" class="btn-primary">Update</button>
          </div>
          <div class="current-path" id="currentPath">Current: Not set</div>
        </div>
        
        <!-- Screenshot Capture -->
        <div class="setting-row">
          <label>Screenshot Capture</label>
          <div class="toggle-container">
            <input type="checkbox" id="screenshotToggle" class="toggle-switch">
            <span class="toggle-label">Desktop screenshots when switching apps</span>
          </div>
        </div>
        
        <!-- Port Configuration -->
        <div class="setting-row">
          <label>Port Number</label>
          <div class="port-container">
            <input type="number" id="portInput" class="port-input" min="1000" max="65535">
            <button id="updatePortBtn" class="btn-secondary">Update</button>
          </div>
        </div>
        
        <!-- Record All Tabs -->
        <div class="setting-row">
          <label>Record All Tabs</label>
          <div class="toggle-container">
            <input type="checkbox" id="recordAllToggle" class="toggle-switch">
            <span class="toggle-label">Enable recording for all tabs in current window</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Individual Tabs Card -->
    <div class="card">
      <div class="card-header">
        <h2>Individual Tab Controls</h2>
      </div>
      <div class="card-content">
        <div id="tabsList" class="tabs-list">
          <!-- Individual tab controls will be dynamically inserted here -->
        </div>
      </div>
    </div>
    
    <!-- Status Messages -->
    <div id="statusMessage" class="status-message hidden"></div>
  </div>
</body>
</html>
